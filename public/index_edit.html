 	<script>
 		function get_option(option){
 			if (option == 'color'){
 				if(document.getElementById('color').innerHTML.split('>')[1].split('<')[0] == "Color: ON")
 					return 1;
 				else
 					return 0;

 			}
 			else if(option == "loc"){
 				if(document.getElementById('location').innerHTML.split('>')[1].split('<')[0] == "Location: ON")
 					return 1;
 				else
 					return 0;
 			}
 			else if(option == "exp"){
 				if(document.getElementById('expression').innerHTML.split('>')[1].split('<')[0] == "Expression: ON")
 					return 1;
 				else
 					return 0;
 			}
 			else if(option == "size"){
 				if(document.getElementById('size').innerHTML.split('>')[1].split('<')[0] == "Size: ON")
 					return 1;
 				else
 					return 0;
 			}

 		}
 	</script>
